apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudweave
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      cloudweave-api=373609202462.dkr.ecr.ca-central-1.amazonaws.com/cloudweave-api
      cloudweave-frontend=373609202462.dkr.ecr.ca-central-1.amazonaws.com/cloudweave-frontend
      mongo-api=373609202462.dkr.ecr.ca-central-1.amazonaws.com/mongo-api
      postgres-api=373609202462.dkr.ecr.ca-central-1.amazonaws.com/postgres-api
    argocd-image-updater.argoproj.io/cloudweave-api.update-strategy: digest
    argocd-image-updater.argoproj.io/cloudweave-frontend.update-strategy: digest
    argocd-image-updater.argoproj.io/mongo-api.update-strategy: digest
    argocd-image-updater.argoproj.io/postgres-api.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: https://github.com/bruno7317/cloudweave-infra
    targetRevision: master
    path: k8s/cloudweave
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudweave
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
