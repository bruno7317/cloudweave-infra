apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudweave
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/postgres-api.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: https://github.com/bruno7317/cloudweave-infra
    targetRevision: master
    path: k8s/cloudweave
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudweave
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
